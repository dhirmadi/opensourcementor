version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: Containerfile
    image: ${REGISTRY_HOST}/${REGISTRY_NAMESPACE}/${IMAGE_NAME}:${TAG}
    env_file:
      - ./.env
    ports:
      - "8080:8080"
    restart: unless-stopped
    # Optional: if Traefik is configured to read container labels, you can enable and adjust:
    # labels:
    #   - "traefik.enable=true"
    #   - "traefik.http.routers.mentorbot.rule=Host(\`${TEAM_SUBDOMAIN}.${HOST_SUFFIX}\`)"
    #   - "traefik.http.services.mentorbot.loadbalancer.server.port=8080"
    # Optional healthcheck (requires a /health endpoint in the app)
    # healthcheck:
    #   test: ["CMD", "curl", "-fsS", "http://localhost:8080/health"]
    #   interval: 30s
    #   timeout: 3s
    #   retries: 3
